name: Bug Report
description: File a bug report.
labels: ["bug"]
projects: ["dorasto/11"]
title: "üêû - "
type: "Bug"
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: username
    attributes:
      label: Doras Username
      description: Share your Doras username should it be relevant
      placeholder: doras.to/USERNAME
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: textarea
    id: replication
    attributes:
      label: Replication Steps
      description: Provide clear steps as to how this happened
      value: "- I clicked this \n- This happened"
    validations:
      required: false
  - type: dropdown
    id: kind
    attributes:
      label: User or Brand related
      description: Is this happening on your user account, or while on a brand account?
      options:
        - My account
        - On a brand account
        - Both
      default: 0
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome (or chrome based like Brave, Arc, etc)
        - Safari
